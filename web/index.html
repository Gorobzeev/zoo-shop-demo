<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
<script type="application/javascript">
  $.getJSON("api/pets", function (data) {
    var trHTML = '';
    $.each(data, function (index, value) {
      trHTML  += '<tr>' +
                      '<td class="name">' + value.name + '</td>' +
                      '<td class="price">' + value.price + '</td>' +
                      '<td class="category">' + value.category + '</td>' +
                      '<td><button class="edit" onclick="editPet('+value.id + ')">Edit</button></td>' +
                      '<td><button id="delete('+value.id + ')" onclick="deletePet('+value.id + ')">Delete</button></td>' +
                '</tr>';
    });

    $('#pets_table').append(trHTML);
  });

  function deletePet(id) {
    console.log("here delete id = " + id);
    $.ajax({
      url: 'api/pets/' + id,
      type: 'DELETE',
      success: function(result) {
        console.log('Pet ' + result.name + ' deleted.');
          var num_tr=id.parentNode.parentNode.sectionRowIndex
          document.getElementById("pets_table").tBodies[0].deleteRow(num_tr)
      }
    });
  }




  $(document).ready(function () {
    $("#btn_create").click(function () {
      var name = $('input[name="name"]').val();
      var price = $('input[name="price"]').val();
      var category = $('input[name="category"]').val();
      var pet = {
        name : name,
        price : price,
        category : category
      };
      var data = JSON.stringify(pet);
      console.log("send - " + data);
      $.ajax({
        type: "POST",
        url: "api/pets",
        data: data,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function(value){
          var trHTML = '<tr>' +
                          '<td class="name">' + value.name + '</td>' +
                          '<td class="price">' + value.price + '</td>' +
                          '<td class="category">' + value.category + '</td>' +
                          '<td><button class="edit" onclick="editPet('+value.id + ')">Edit</button></td>' +
                          '<td><button id="delete('+value.id + ')" onclick="deletePet('+value.id + ')">Delete</button></td>' +
                       '</tr>';
          $('#pets_table').append(trHTML);
        }
      });
    });
  });
</script>
<table id="pets_table" border='1'>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
</table>

<form id="create_form">
  <p>Name of pet : </p>
  <input id="input_name" type="text" name="name"/>
  <p>Price : </p>
  <input id="input_price" type="text" name="price"/>
  <p>Category : </p>
  <input id="input_category" type="text" name="category"/>
</form>
<br/>
<button id="btn_create">Create</button>
<button id="btn_update" hidden="hidden" >Update</button>
</body>
</html>
